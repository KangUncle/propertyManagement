<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改楼栋地址')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-houseaddress-edit" th:object="${proHouseAddress}">
        <input name="id" th:field="*{id}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">名称：</label>
            <div class="col-sm-8">
                <input name="name" th:field="*{name}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">父ID：</label>
            <div class="col-sm-8">
                <div class="input-group">
                    <input id="treeId" name="pid" type="hidden" th:field="*{pid}" />
                    <input class="form-control" type="text" onclick="selectHouseaddressTree()" id="treeName" readonly="true" th:field="*{parentName}">
                    <span class="input-group-addon"><i class="fa fa-search"></i></span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">祖辈名称：</label>
            <div class="col-sm-8">
                <input name="ancestorsName" th:field="*{ancestorsName}" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var prefix = ctx + "property/houseaddress";
    $("#form-houseaddress-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-houseaddress-edit').serialize());
        }
    }

    /*楼栋地址-新增-选择父部门树*/
    function selectHouseaddressTree() {
        var options = {
            title: '楼栋地址选择',
            width: "380",
            url: prefix + "/selectHouseaddressTree/" + $("#treeId").val(),
            callBack: doSubmit
        };
        $.modal.openOptions(options);
    }

    function doSubmit(index, layero){
        var body = layer.getChildFrame('body', index);
        $("#treeId").val(body.find('#treeId').val());
        $("#treeName").val(body.find('#treeName').val());
        layer.close(index);
    }
</script>
</body>
</html>
